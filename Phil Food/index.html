<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./food logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Phile Foods</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="nav_bar">
            <div class="logo">
                <div class="img">
                    <img src="./food logo.png" alt="Food Logo">
                </div>
                <h3>PHIL FOODS.</h3>
            </div>

            <div class="search">
                <form class="search_form">
                    <input type="text" class="search_input" placeholder="Search for any food">
                    <button type="submit" class="search_btn">Search</button>
                </form>
            </div>
        </nav>

        <div class="error_message">
            <p class="error_text"></p>
            <button class="close_error">Close</button>
        </div>
    </header>


    <!-- Main -->
    <main>
        <div class="container">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
