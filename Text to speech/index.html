<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/a0fe8dcfd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Text to Speech</title>
</head>

<body>


    <div class="logo">
        <h3>Text To Speech.</h3>
    </div>

    <form>
        <select id="voiceSelect"></select>
        <div class="shape1"></div>
        <div class="shape2"></div>
        <textarea type="text" class="input" placeholder="Type your words"></textarea>
        <button class="clear-btn">Clear</button>
        <div class="btns">
            <button type="submit">Submit</button>
            <div class="control-btns">
                <div class="play-btn"><i class="fa fa-play"></i></div>
                <div class="pause-btn"><i class="fa fa-pause"></i></div>
                <div class="stop-btn"><i class="fa fa-stop"></i></div>
            </div>
        </div>
    </form>

</body>

</html>
